<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			外部的message:{{message.name}}
			<my-component v-bind.sync="message"></my-component>
		</div>
	</body>
	<script>
		//注册组件  全局组件
		Vue.component('myComponent',{
			template:`
			<div>
				<button @click="$emit('update:name','wanglaoliu')">改变</button>
			</div>
			`,  //组件模板必须只能有一个根
			data:function(){
				return {
				};
			},
			props:['name']
		})
		
		let app = new Vue({
			el:"#app",   //根组件
			comments:[],  //局部组件
			data:{
				message:{
					name:'zhangsan',
					age:18
				}
			},
			methods:{
				
			}
		})
	</script>
</html>
