<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<my-component v-on:myevent="even"></my-component>
		</div>
	</body>
	<script>
		//注册组件  全局组件
		Vue.component('myComponent',{
			template:`
			<div>
				<button v-on:click="$emit('myevent',msg)">点击</button>
			</div>
			`,  //组件模板必须只能有一个根
			data:function(){
				return {
					msg:"i am ok"
				};
			},
			methods:{
				
			},
			props:[]
		})
		
		let app = new Vue({
			el:"#app",   //根组件
			comments:[],  //局部组件
			data:{
				
			},
			methods:{
				even(data){
					console.log(data)
				}
			}
		})
	</script>
</html>
