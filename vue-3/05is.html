<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<button @click="tab='home-comp'">第一个</button>
			<button @click="tab='content-comp'">第二个</button>
			<component v-bind:is="tab"></component>
		</div>
	</body>
	<script>
		//注册组件  全局组件
		Vue.component('home-comp',{
			template:`
			<div>
				home-component
			</div>`,
		})
		Vue.component('content-comp',{
			template:`
			<div>
				content-component
			</div>`,
		})
		
		let app = new Vue({
			el:"#app",   //根组件
			comments:[],  //局部组件
			data:{
				tab:"home-comp"
			},
			
		})
	</script>
</html>
