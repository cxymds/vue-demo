<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-show="show">灯开了</h1>
			<h1 v-show="!show">灯关了</h1>
			
			<button @click="toggle">开关灯操作</button>
			
			<template v-if="loginType === 'username'">
			  <label>Username</label>
			  <input placeholder="Enter your username" key="name">
			</template>
			<template v-else>
			  <label>Email</label>
			  <input placeholder="Enter your email address" key="email">
			</template>
			<button @click="check">切换</button>
		</div>
	</body>
	<script type="text/javascript">
		let app = new Vue({
			el:"#app",
			data:{
				show:true,
				loginType:"username"
			},
			methods:{
				toggle:function(){
					this.show= this.show ? false : true;
				},
				check(){
					this.loginType ='email'
				}
			}
		});
	</script>
</html>
