<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue-1/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.header{
				height: 80px;
				background-color: aquamarine;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="message" >
			<page-header v-bind:msg="message" v-on:myclick="func"></page-header>
		<!-- 	<page-left></page-left>
			<page-right></page-right> -->
		</div>
	</body>
	<script>
		Vue.component('page-header',{
			template:`<div>
				{{msg}}
				<button v-on:click="$emit('myclick',112)">anniu</button>
			</div>`,
			props:['msg'],
			
		})
		let app = new Vue({
			el:"#app",
			data:{
				message:"hello world"
			},
			methods:{
				func(data){
					console.log(data)
				}
			}
		})
	</script>
</html>
