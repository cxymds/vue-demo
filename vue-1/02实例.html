<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{message}}
			<button @click="submit">点击</button>
		</div>
		
	</body>
	<script>
		let app = new Vue({
			el: "#app",
			data:{
				message:'hello'
			},
			// template:``;
			methods:{
				func(){
					
				}
			},
			beforeCreate:function(){
				console.log('实例事件正在初始化，生命周期即将开始')
			},
			beforeUpdate:function(){
				alert('修改前')
			},
			updated:function(){
				console.log(this.message)
			},
			methods:{
				submit(){
					console.log('提交数据')
				},
			}
		});
		
		console.log(app.$el)
		// app.$mount('#app');
		
		app.$watch('message',function(new_value,old_velue){
			console.log('变化了')
		})
	</script>
</html>
