<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div :class="{active:true,'color-red':true,bj_color:false}" ></div>
			
			
			<my-footer :class="{foo:true,baz:true,zzz:false}" v-bind:style="mystyle">  </my-footer>
		</div>
	</body>
	<script type="text/javascript">
		//注册组件
		Vue.component('my-footer',{
			template:'<div>footer</div>'
		})
		
		var app = new Vue({
			el:"#app",
			data:{
				list:"text-blue ",
				mystyle:{
					color:'red',
					fontSize:"22px",
					transform:"translateX(20px)",
					transition: "all 2s ease"
				}
			}
		})
		
		
	</script>
</html>
